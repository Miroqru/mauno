[project]
name = "maubot"
version = "2.0"
description = "Play Uno with your friends in Telegram chats."
readme = "README.md"
requires-python = ">=3.11"
license = "AGPL-3.0-or-later"
dependencies = [
    "aiogram>=3.20.0",
    "loguru>=0.7.3",
    "pydantic-settings>=2.9.1",
    "tortoise-orm>=0.25.0",
]

[dependency-groups]
dev = [
    "aiofiles>=24.1.0",
    "icecream>=2.1.4",
    "mypy>=1.15.0",
    "nox>=2025.2.9",
    "pytest>=8.3.5",
    "telethon>=1.39.0",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.12",
    "mkdocstrings>=0.29.1",
    "mkdocstrings-python>=1.16.10",
]

# Ruff linter ----------------------------------------------------------

[tool.ruff]
line-length = 80
indent-width = 4
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "D", "N", "PL", "UP", "ANN", "W", "ASYNC"]
ignore = ["D407", "D107", "D213", "D203"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
